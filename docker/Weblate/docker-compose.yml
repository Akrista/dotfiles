version: '3'
services:
  weblate:
    image: weblate/weblate
    volumes:
    - ./weblate-data:/app/data
    - ./weblate-cache:/app/cache
    env_file:
    - ./.env
    restart: always
    depends_on:
    - database
    - cache
  database:
    image: postgres:15-alpine
    env_file:
    - ./.env
    volumes:
    - ./postgres-data:/var/lib/postgresql/data
    restart: always
  cache:
    image: redis:7-alpine
    restart: always
    command: [redis-server, --save, '60', '1']
    volumes:
    - ./redis-data:/data
